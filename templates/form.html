{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="hidden-xs col-sm-1 col-md-3 col-lg-4"></div>
    <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4 text-center">
        <div class="p-5"></div>
        <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
            <h2>
                {% block form_title %}
                {% endblock form_title %}
            </h2>
            <form method="post" novalidate>
                {% csrf_token %}

                {% for field, error in form.errors.items %}
                <div class="alert alert-danger" role="alert">
                    {{ error|striptags }}
                </div>
                {% endfor %}

                {% for field in form %}
                <div class="mb-3">
                    {{ field }}
                </div>
                {% endfor %}

                <input type="submit"
                       class="btn btn-primary"
                       value="{% block submit_button_text %}{% endblock submit_button_text %}">
            </form>
        </div>
    </div>
    <div class="hidden-xs col-sm-1 col-md-3 col-lg-4"></div>
</div>
{% endblock content %}
